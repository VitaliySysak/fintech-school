{% include "header.html" %}

<style>
  .nav-element {
      color: var(--white-text);
  }

  .logo-title {
      color: var(--font-yellow);
  }

  @media (max-width: 768px) {
  .auth-card-container {
    height: 260px;
    }
  }

  @media (min-width: 768px) and (max-width: 1024px) {
    .auth-container {
      display: flex;
      align-items: center;
    }
    .auth-card-container {
      height: 70%;
    }
  }

  @media (min-width: 1024px) and (max-width: 1550px) {
    .auth-container {
      display: flex;
      align-items: center;
    }
    .auth-card-container {
      margin-top: 10px;
      width: 50%;
      height: 80%;
      background-color: var(--bg-white);
      border-radius: 40px;
      display: flex;
      align-items: center;
      padding: 0 4% 0 4%;
    }
  }
</style>
    <div class="auth-container">
      <div class="auth-card-container">
        <form class="card-content-container" action="{{ url_for('login') }}" method="post" id="authForm">
          {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
          <p class="text-center">{{ message }}</p>
          {% endfor %} {% endif %} {% endwith %}
          <h2 class="label-title">Логін</h2>
          <input class="form-control login-input" type="login" name="login" id="login" required="required">
          <h2 class="label-title">Пароль</h2>
          <input class="form-control login-input" type="password" name="password" id="password" required="required">
        
        <div class="auth-options">
          <label class="d-flex align-items-center"><input type="checkbox" value="remember-me" id="rememberMe"/> Remember Me</label>
          <a class="account-options" href="/forgot-password">FORGOT PASSWORD?</a>
        </div>
        <button class="auth-button" type="submit">Log In</button>
        <a class="account-options" href="{{ url_for('register') }}">Ще не маєш акаунту?</a>
      </form>
      </div>
      <div class="auth-title-container ">
        <h1>ПРОДОВЖУЙ СВІЙ КУРС</h1>
      </div>
    </div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const savedLogin = localStorage.getItem('login');
      const savedPassword = localStorage.getItem('password');
    
      if (savedLogin && savedPassword) {
        document.getElementById('login').value = savedLogin;
        document.getElementById('password').value = savedPassword;
      }
    });

    document.getElementById('authForm').addEventListener('submit', function (event) {

      const login = document.getElementById('login').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
    
      if (rememberMe) {
        localStorage.setItem('login', login);
        localStorage.setItem('password', password); 
      } else {
        localStorage.removeItem('username');
        localStorage.removeItem('password');
      }
    });
  </script>
<div class="login-bg-image"></div>
