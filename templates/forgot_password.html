<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
      body {
        background-color: #f3f4f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
      }

      .container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        text-align: center;
        color: #4a5568;
        margin-bottom: 1.5rem;
      }

      .message {
        text-align: center;
        color: #e53e3e;
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-size: 1rem;
        color: #4a5568;
        margin-bottom: 0.5rem;
      }

      input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        margin-bottom: 1rem;
        font-size: 1rem;
        color: #4a5568;
        box-sizing: border-box;
      }

      input[type="email"]:focus {
        outline: none;
        border-color: #3182ce;
        box-shadow: 0 0 0 2px rgba(50, 114, 203, 0.5);
      }

      button {
        width: 100%;
        padding: 1rem;
        background-color: #3182ce;
        color: white;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #2b6cb0;
      }

      button:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(50, 114, 203, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Forgot Password</h1>
      
      <form method="POST">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <p class="message">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}
        
        <label for="email">Email:</label>
        <input 
          type="email" 
          name="email" 
          required
          placeholder="Enter your email"
        />
        
        <button 
          type="submit">
          Підтвердити
        </button>
      </form>
    </div>
  </body>
</html>
